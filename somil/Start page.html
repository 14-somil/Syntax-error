<script>
    var i = 0;
    var txt = 'Welcome to Backbench!';
    var speed = 100;
    window.onload =function(){
        typeWriter();
    }
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>
